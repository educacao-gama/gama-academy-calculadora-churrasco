<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <title>Gama Academy - Calculadora de churrasco</title>
</head>

<body>
  
  <div class="container calc d-flex flex-column align-items-center">
    <header>
      <h5>GAMA ACADEMY</h5>
      <h2>Calculadora de Churrasco</h2>
    </header>
    <div class="row">
      <div class="col-md-3 my-4 my-md-0">
        <h4>Comidas</h4>
      </div>
      <div class="mb-3 col-md-3">
        <input id="mulheres-qnt"  type="number" />
        <label for="mulheres-qnt" class="form-label">Mulheres</label>
        <div class="mt-3 form-check d-none d-md-block">
          <input id="acompanhamentos" type="checkbox" />
          <label for="acompanhamentos" class="form-check-label">acompanhamentos</label>
        </div>
      </div>
      <div class="mb-3 col-md-3">
        <input id="homens-qnt"  type="number" />
        <label for="homens-qnt" class="form-label">Homens</label>
      </div>
      <div class="mb-3 col-md-3">
        <input id="criancas-qnt"  type="number" />
        <label for="criancas-qnt" class="form-label">Crian√ßas</label>
      </div>
      <div class="mb-3 form-check d-md-none">
        <input id="acompanhamentos" type="checkbox" />
        <label for="acompanhamentos" class="form-check-label">acompanhamentos</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 my-4 my-md-0">
        <h4>Bebidas</h4>
      </div>
      <div class="mb-3 col-md-3">
        <input id="bebidas-alcoolicas"  type="number" />
        <label for="bebidas-alcoolicas" class="form-label">Quantos bebem cerveja?</label>
      </div>
      <div class="mb-3 col-md-3">
        <input id="bebidas-nao-alcoolicas"  type="number" />
        <label for="bebidas-nao-alcoolicas" class="form-label">Quantos bebem refrigerante?</label>
      </div>
      <div class="col-md-3">
        
      </div>
    </div>
    <br>
    <button id="botaoCalcular" class="my-4">Calcular</button>
  
    <div class="total container my-4">
      <div class="row">
        <div class="col-6">
          <label for="total-carne" id="total-carne"></label>
        </div>        
        <div class="col-6">
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div class="col-6">
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>

      </div>
      <div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./src/main.js"></script>
</body>

</html>
